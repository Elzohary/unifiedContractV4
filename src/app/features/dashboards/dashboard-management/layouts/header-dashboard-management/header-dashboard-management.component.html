<div class="header-container">
  <div class="header-actions">
    <!-- Theme Toggle -->
    <button mat-icon-button class="theme-toggle" (click)="toggleTheme()" aria-label="Toggle dark mode" title="Toggle theme">
      <mat-icon *ngIf="isDark">light_mode</mat-icon>
      <mat-icon *ngIf="!isDark">dark_mode</mat-icon>
    </button>

    <!-- Help Button -->
    <button mat-icon-button class="action-button" aria-label="Help">
      <mat-icon>help_outline</mat-icon>
    </button>

    <!-- Notifications Menu -->
    <button mat-icon-button class="action-button" [matMenuTriggerFor]="notificationsMenu" aria-label="Notifications">
      <mat-icon [matBadge]="3" matBadgeColor="accent" matBadgeSize="small" aria-hidden="false">notifications</mat-icon>
    </button>
    <mat-menu #notificationsMenu="matMenu" class="notifications-menu">
      <div class="menu-header">
        <h3>Notifications</h3>
      </div>
      <mat-divider></mat-divider>
      <div class="notification-item">
        <mat-icon color="primary">assignment</mat-icon>
        <div class="notification-content">
          <p class="notification-title">New contract added</p>
          <p class="notification-time">2 hours ago</p>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="notification-item">
        <mat-icon color="warn">warning</mat-icon>
        <div class="notification-content">
          <p class="notification-title">Contract #123 expiring soon</p>
          <p class="notification-time">1 day ago</p>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-button class="view-all-btn">View All</button>
    </mat-menu>

    <!-- Feedback Button - Hidden on mobile -->
    <button mat-button class="feedback-button hide-on-mobile">
      <span>Feedback?</span>
    </button>

    <!-- User Profile Menu -->
    <button mat-button class="user-button" [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span class="hide-on-mobile">Sulaiman</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" class="user-menu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</div>
