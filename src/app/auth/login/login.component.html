<div class="login-container">
  <mat-card class="login-card mat-elevation-z8">
    <mat-card-header>
      <div class="brand">
        <div class="logo">
          <img src="assets/logo.png" alt="Logo" />
        </div>
        <h1 class="app-name">Contract Management</h1>
      </div>
    </mat-card-header>

    <mat-card-content>
      <h2 class="login-title">Sign In</h2>
      <p class="login-subtitle">Enter your credentials to access your account</p>

      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="your.email@example.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.controls.email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button type="submit" mat-raised-button color="primary" class="login-button">
            Sign In
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <div class="footer-text">
        <p>Â© 2023 Contract Management System</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
